<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up ‚Äî Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="auth" class="auth-layout">

    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-split">
        <div class="auth-left">
            <div class="auth-form-container">
                <a class="brand" href="./index.html" style="margin-bottom: 2rem; display: inline-flex;">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <rect width="28" height="28" rx="8" fill="url(#grad)" />
                        <path d="M8 14l4 4 8-8" stroke="#fff" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="grad" x1="0" y1="0" x2="28" y2="28" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#7c3aed" />
                                <stop offset="1" stop-color="#2563eb" />
                            </linearGradient>
                        </defs>
                    </svg>
                    Eventify
                </a>

                <h2 class="auth-title">Create an account</h2>
                <p class="auth-subtitle">Start booking or organizing amazing events today.</p>

                <form onsubmit="submitRegister(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regName" placeholder="Alice Smith" required autofocus />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" id="regEmail" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Min 6 characters" required minlength="6" />
                    </div>
                    <div class="form-group">
                        <label>I want to‚Ä¶</label>
                        <div class="role-picker">
                            <label class="role-option">
                                <input type="radio" name="role" value="attendee" checked />
                                <span>üéüÔ∏è Book events</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="organizer" />
                                <span>üé™ Organize events</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-full btn-lg" id="registerBtn"
                        style="margin-top: .5rem;">Create Account</button>
                </form>

                <p class="auth-footer">Already have an account? <a href="./login.html">Log in</a></p>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-right-content">
                <h3>Host or attend. It's your choice.</h3>
                <p>Whether you're organizing a 500-person tech conference or looking for a weekend workshop, Eventify
                    makes it seamless.</p>
            </div>
            <div class="orb orb3" style="width:500px; height:500px; top:-200px; left:-100px;"></div>
            <div class="orb orb1" style="width:400px; height:400px; bottom:-100px; right:-100px;"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
