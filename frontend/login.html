<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in — Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="auth" class="auth-layout">

    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-split">
        <div class="auth-left">
            <div class="auth-form-container">
                <a class="brand" href="./index.html" style="margin-bottom: 3rem; display: inline-flex;">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <rect width="28" height="28" rx="8" fill="url(#grad)" />
                        <path d="M8 14l4 4 8-8" stroke="#fff" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="grad" x1="0" y1="0" x2="28" y2="28" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#7c3aed" />
                                <stop offset="1" stop-color="#2563eb" />
                            </linearGradient>
                        </defs>
                    </svg>
                    Eventify
                </a>

                <h2 class="auth-title">Welcome back</h2>
                <p class="auth-subtitle">Log in to manage your tickets and events.</p>

                <form onsubmit="submitLogin(event)">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required autofocus />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full btn-lg" id="loginBtn"
                        style="margin-top: 1rem;">Log in</button>
                </form>

                <p class="auth-footer">Don't have an account? <a href="./register.html">Sign up</a></p>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-right-content">
                <h3>Never miss an epic moment.</h3>
                <p>Join thousands of attendees booking extraordinary experiences every day.</p>
            </div>
            <div class="orb orb1" style="width:600px; height:600px; top:-200px; right:-200px;"></div>
            <div class="orb orb2" style="width:400px; height:400px; bottom:-100px; left:-100px;"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
